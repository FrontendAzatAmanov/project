<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      color: rgb(0, 113, 133);
    }
    .order {
      color: rgb(0,118,0);
    }
    .cart {
      color: #000;
      background-color: rgb(255,216,20);
      height: 35px;
      width: 130px;
      border: none;
      border-radius: 20px;
      font-weight: 500;
    }
    .buy { 
      color: #000;
      background-color: rgb(255, 164, 28);
      height: 35px;
      width: 100px;
      border: none;
      border-radius: 20px;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <a href="">Back to Amazon</a>
  <h1>Nike Black Running Shoes</h1>
  <p class="order">
    $39 - in stock.
  </p>
  <p>Free delivery tomorrow</p>
  <button class="cart">Add to Cart</button>
  <button class="buy">Buy now</button>
</body>
</html>
